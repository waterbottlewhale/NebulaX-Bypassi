<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NebulaX Bypassi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 10px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #ff9800;
      margin-bottom: 10px;
    }
    button {
      background-color: #ff9800;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background-color: #e68a00;
    }
    #cookie-output {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ff9800;
      border-radius: 5px;
      background-color: #333333;
      max-height: 200px;
      overflow-y: auto;
    }
    #loading-spinner {
      display: none;
      margin: 10px auto;
      border: 4px solid #333333;
      border-top: 4px solid #ff9800;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>NebulaX Bypassi</h1>
  <button id="view-cookies">Get rid of all executor instances</button>
  <div id="loading-spinner"></div>
  <div id="cookie-output">Click the button to Check for</div>
  <script src="popup.js"></script>
</body>
</html>
